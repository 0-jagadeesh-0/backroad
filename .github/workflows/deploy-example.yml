on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Build and push Docker images
      uses: docker/build-push-action@v5.0.0
      with:
          context: .
          file: ./backroad-example.Dockerfile
          # platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
          tags: backroad-example:latest
          outputs: dest=/tmp/backroad-example.tar 
    - name: copy file via ssh
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SUDOMAKES_HOSTNAME }}
        username: ${{ secrets.SUDOMAKES_USER }}
        password: ${{ secrets.SUDOMAKES_PASSWORD }}
        port: ${{ secrets.SUDOMAKES_PORT }}
        source: /tmp/backroad-example.tar
        target: /tmp/backroad-example.tar

